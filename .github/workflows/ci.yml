name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.0.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # Code Quality & Type Checking
  # ================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” TypeScript type checking
        run: bun run typecheck

      - name: ğŸ§¹ ESLint code analysis
        run: bun run lint

      - name: ğŸ’… Prettier code formatting
        run: bun run format:check

      - name: ğŸ“Š Upload ESLint results
        if: always()
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true

  # ================================
  # Security Scanning
  # ================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Dependency vulnerability scan
        run: |
          bun audit
        continue-on-error: true

  # ================================
  # Unit & Integration Tests
  # ================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: padel_test_db
          POSTGRES_USER: padel_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: postgresql://padel_user:test_password@localhost:5432/padel_test_db
        run: bun run db:migrate

      - name: ğŸ§ª Run unit tests
        env:
          DATABASE_URL: postgresql://padel_user:test_password@localhost:5432/padel_test_db
          JWT_SECRET: test-secret-key
          REDIS_URL: redis://localhost:6379
        run: bun run test:unit

      - name: ğŸ”— Run integration tests
        env:
          DATABASE_URL: postgresql://padel_user:test_password@localhost:5432/padel_test_db
          JWT_SECRET: test-secret-key
          REDIS_URL: redis://localhost:6379
        run: bun run test:integration

      - name: ğŸ­ Run E2E tests
        env:
          DATABASE_URL: postgresql://padel_user:test_password@localhost:5432/padel_test_db
          JWT_SECRET: test-secret-key
          REDIS_URL: redis://localhost:6379
        run: bun run test:e2e

      - name: ğŸ“Š Generate test coverage
        env:
          DATABASE_URL: postgresql://padel_user:test_password@localhost:5432/padel_test_db
          JWT_SECRET: test-secret-key
          REDIS_URL: redis://localhost:6379
        run: bun run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ================================
  # Build & Test Docker Image
  # ================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runtime
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm \
            -e NODE_ENV=test \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            bun run typecheck

  # ================================
  # Performance Testing
  # ================================
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸš€ Start application
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 30

      - name: âš¡ Run performance tests
        run: bun run test:performance

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: reports/performance/

      - name: ğŸ›‘ Stop application
        if: always()
        run: docker-compose -f docker-compose.dev.yml down
